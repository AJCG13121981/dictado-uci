<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dictado UCI</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 50px;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>Dictado UCI</h1>
  <button id="micBtn">Mantener pulsado para dictar</button>
  <p id="status"></p>

  <script>
    const boton = document.getElementById('micBtn');
    const status = document.getElementById('status');

    const reconocimiento = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    reconocimiento.lang = 'es-ES';
    reconocimiento.interimResults = false;
    reconocimiento.maxAlternatives = 1;

    let resultadoTexto = "";

    reconocimiento.onresult = (event) => {
      resultadoTexto = event.results[0][0].transcript.toLowerCase();
      status.innerText = "Detectado: " + resultadoTexto;

      // Extraer datos
      const presion = resultadoTexto.match(/presi[oó]n\s+(\d+)/);
      const temperatura = resultadoTexto.match(/temperatura\s+(\d+([.,]\d+)?)/);
      const saturacion = resultadoTexto.match(/saturaci[oó]n\s+(\d+)/);

      const datos = {
        presion: presion ? presion[1] : '',
        temperatura: temperatura ? temperatura[1].replace(",", ".") : '',
        saturacion: saturacion ? saturacion[1] : ''
      };

      // Enviar a Google Sheets
      fetch('https://script.google.com/macros/s/AKfycbxbaIQhQDbfBHKaVrCmaeTkJE190dn9hmiueJlO2XQXXpp76uCwefky6S9RG_E_ek0NCA/exec', {
        method: 'POST',
        body: JSON.stringify(datos),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => status.innerText += "\nEnviado correctamente.")
      .catch(error => status.innerText += "\nError al enviar.");
    };

    reconocimiento.onerror = (event) => {
      status.innerText = "Error en el reconocimiento: " + event.error;
    };

    boton.addEventListener("mousedown", () => {
      status.innerText = "Escuchando...";
      reconocimiento.start();
    });

    boton.addEventListener("mouseup", () => {
      reconocimiento.stop();
    });
  </script>

</body>
</html>
